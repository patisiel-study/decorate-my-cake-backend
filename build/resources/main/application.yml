spring:
    datasource:
        driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}


    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: false
        open-in-view: false
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                show-sql: true
                format_sql: true
                highlight_sql: true
                use_sql_comments: true

    springdoc:
        swagger-ui:
            # swagger-ui ?? ??. default ?? /swagger-ui.html??.
            path: /swagger-ui.html

            # ? API? ?? ?? ??
            # path, query, body, response ??? ??
            groups-order: DESC

            # ?? ?? ??.
            # alpha: ??? ? ??
            # method: OpenAPI specification file? ??? ?? ?? ?? ?? ??
            tags-sorter: alpha

            # ???? ?? ??.
            # method? delete - get - patch - post - put ??? ????.
            # alpha? ??? ??? ??? ??? ? ??.
            operations-sorter: method

            # swagger-ui default url? petstore html? ???? ??
            disable-swagger-default-url: true

            # swagger-ui?? try ?? ? request duration? ???? ??
            display-request-duration: true

        # openAPI ?? ??. default ?? /v3/api-docs ??.
        api-docs:
            path: /api-docs

        # Spring Actuator? endpoint?? ??? ????
        show-actuator: true

        # request media type ? ?? ?
        default-consumes-media-type: application/json

        # response media type ? ?? ?
        default-produces-media-type: application/json

        # ?? ??? ???? controller? swagger-ui? ????.
        paths-to-match:
            - /api/**