version: '3'

services:
  springboot-app:
    image: astar5327/decorate-my-cake-backend
    container_name: springboot-container
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://postgres-container:5432/decorate_my_cake
      - DB_USERNAME=postgres
      - JWT_SECRET=d198505ec738b4fc1736d7aa19194c58e7140677d8ff1e1a024f8a5eeef30bccfe85440f34322f4d35edeef30bbbe85440f34322f4d35e
      - DB_PASSWORD=1234
      - SPRING_REDIS_HOST=localhost
      - SPRING_REDIS_PORT=6379
    depends_on:
      - postgres-db
      - redis
    networks:
      - my-network

  postgres-db:
    image: postgres
    container_name: postgres-container
    environment:
      - POSTGRES_DB=decorate_my_cake
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    networks:
      - my-network

  redis:
    image: redis
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge